<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه محمد فرهانی</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #222;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 35px;
        }
        .header p {
            margin-top: 10px;
            opacity: .8;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }

        h2 {
            margin-top: 0;
            border-right: 5px solid #444;
            padding-right: 10px;
        }

        .skill-box {
            margin-bottom: 10px;
        }
        .skill-title {
            font-weight: bold;
        }
        .bar {
            width: 100%;
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar-fill {
            height: 10px;
            background: #444;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>محمد فرهانی</h1>
        <p>سایت شخصی و رزومه</p>
    </div>

    <div class="container">
        <h2>درباره من</h2>
        <p>
            سلام! من محمد هستم، علاقه‌مند به طراحی سایت، تکنولوژی و یادگیری مهارت‌های جدید.
        </p>

        <h2>مهارت‌ها</h2>

        <div class="skill-box">
            <div class="skill-title">HTML / CSS</div>
            <div class="bar"><div class="bar-fill" style="width: 80%;"></div></div>
        </div>

        <div class="skill-box">
            <div class="skill-title">طراحی سایت</div>
            <div class="bar"><div class="bar-fill" style="width: 70%;"></div></div>
        </div>

        <div class="skill-box">
            <div class="skill-title">ویرایش و مدیریت محتوا</div>
            <div class="bar"><div class="bar-fill" style="width: 90%;"></div></div>
        </div>

        <h2>تماس با من</h2>
        <p>
            ایمیل: example@gmail.com  
            <br>
            اینستاگرام: @username  
        </p>
    </div>

    <footer>
        © 2025 محمد فرهانی — تمامی حقوق محفوظ است.
    </footer>

</body>
</html>
